<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">


<dom-module id="my-subscriptions-view">

  <template>

    <style>
      :host {
        display: block;
      }

      app-header{
        background-color: #4285F4;
      }

      paper-tabs{
        width:100%;
        height:100%;
        margin: 0;
        color: white;
        font-weight: bold;
      }

    </style>

    <app-header>
      <app-toolbar>
        <paper-tabs selected="{{tab}}" attr-for-selected="name" autoselect>
          <paper-tab name="channels">Channels</paper-tab>
          <paper-tab name="searches">#Searches</paper-tab>
          <paper-tab name="tabs">Tabs</paper-tab>
        </paper-tabs>
      </app-toolbar>
    </app-header>

    <iron-pages role="main" selected="[[tab]]" attr-for-selected="name">
      <channels-view name="channels" signed-in="[[signedIn]]"></channels-view>
      <searches-view name="searches"></searches-view>
      <tabs-view name="tabs"></tabs-view>
    </iron-pages>


  </template>

  <script>

    Polymer({

      is: 'my-subscriptions-view',

      properties: {

        tab: {
          type: String,
          value: "tabs",
          reflectToAttribute: true,
          observer: '_tabChanged'
        },

        signedIn:{
          type: Boolean,
          value: false
        }

      },

      observers: [
        '_routeTabChanged(routeData.tab)'
      ],

      _routeTabChanged: function(tab) {
        this.tab = tab || "tabs";
      },

      _tabChanged: function(tab) {
        // load page import on demand.
        this.importHref(
              this.resolveUrl('subscriptions/' + tab + '-view.html'), null, null, true);
      }
    });

  </script>

</dom-module>
