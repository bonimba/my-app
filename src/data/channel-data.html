<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="channel-data">

    <template>
        <template is="dom-bind">
            <iron-ajax
                    auto
                    url="{{url}}"
                    params="{{params}}"
                    handle-as="json"
                    last-response="{{response}}"
                    debounce-duration="300"></iron-ajax>

        </template>
    </template>

    <script>

        Polymer({

            is: 'channel-data',

            properties: {
                base : {
                    type: String,
                    value: "https://www.googleapis.com/youtube/v3"
                },
                specific: {
                    type: String,
                    value: 'channels'
                },
                url: {
                    computed: 'computeUrl'
                },
                params : {
                    type: Object,
                    value: {"part": "snippet,contentDetails", "forUsername": "bonimba33733", "maxResults": "50", "key": "AIzaSyDgsvYtLz-BuMYSLt_Zzhde5W9Kl1BnbLA"}
                },

                youtubeKey: {
                 type: String,
                 value: 'AIzaSyDgsvYtLz-BuMYSLt_Zzhde5W9Kl1BnbLA'
                 },

                response: {
                    type: Object,
                    value: {},
                    notify: true,
                    reflectToAttribute: true
                }
            },

            computeUrl: function(base, specific){
                return [base, specific].join("/");
            },

            ready: function(){
                console.log('channel-data');
            }

        });

    </script>

</dom-module>
