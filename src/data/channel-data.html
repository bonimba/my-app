<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="channel-data">

    <template>
        <template is="dom-bind">
            <iron-ajax
                    auto
                    url="{{url}}"
                    params='{{parameters}}'
                    handle-as="json"
                    last-response="[[response]]"
                    debounce-duration="300"></iron-ajax>

        </template>
    </template>

    <script>

        Polymer({

            is: 'channel-data',

            properties: {
                base : {
                    type: String,
                    value: "https://www.googleapis.com/youtube/v3"
                },
                last: {
                    type: String,
                    value: 'channels'
                },
                url: {
                    computed: 'computeUrl'
                },
                params : {
                    type: Object,
                    value: {"part": "contentDetails", "forUsername": "bonimba33733", "key": "AIzaSyDgsvYtLz-BuMYSLt_Zzhde5W9Kl1BnbLA"}
                },

                youtubeKey: {
                 type: String,
                 value: 'AIzaSyDgsvYtLz-BuMYSLt_Zzhde5W9Kl1BnbLA'
                 },

                 parameters: {
                 type: String,
                 computed: 'computeParameters'
                 }
            },

            computeUrl: function(base, last){
                return [base, last].join("/");
            }/*,

             computeParameters: function(params, youtubeKey){
             var parameters = params["key"] = youtubeKey;
             return parameters;
             }*/

        });

    </script>

</dom-module>
