<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../data/youtube-data.html">


<dom-module id="channel-data">

    <template>

        <iron-localstorage name="id" value="{{id}}"></iron-localstorage>

        <youtube-data
                specific="[[specific]]"
                params="[[parameters]]"
                response="{{response}}"
        ></youtube-data>
    </template>


    <script>

        Polymer({

            is: 'channel-data',

            properties: {
                specific:{
                    type: String,
                    value: 'channels'
                },
                params:{
                    type: Object,
                    value: {"part": "contentDetails", "maxResults": 50}
                },

                username:{
                    type: String,
                    value: "bonimba33733"
                },
                parameters:{
                    type: Object,
                    computed: 'computedParameters(params, id)'
                },
                response: {
                    type: Object,
                    value: {},
                    notify: true,
                    reflectToAttribute: true
                },
                signedIn:{
                    type: Boolean,
                    value: false
                },

                id:{
                    type: String,
                    value: '',
                    notify: true
                }
            },

            computedParameters: function(params, id){
                var parameters = params;
                parameters.id = id;
                return parameters;
            },

            _isChannel(){
                return this.specific === "channels";
            }

        });

    </script>

</dom-module>
