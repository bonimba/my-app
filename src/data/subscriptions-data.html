<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../data/youtube-data.html">


<dom-module id="subscriptions-data">

    <template>
        <youtube-data
                specific="[[specific]]"
                params="[[params]]"
                response="{{response}}"
        ></youtube-data>
    </template>

    <script>

        Polymer({

            is: 'subscriptions-data',

            properties: {
                specific:{
                    type: String,
                    value: 'subscriptions'
                },
                params: {
                    type: Object,
                    value: {"part": "snippet", "mine": true, "maxResults": 50, "order": "alphabetical"}
                },
                response: {
                    type: Object,
                    value: {},
                    notify: true,
                    reflectToAttribute: true
                }
            }
        });

    </script>

</dom-module>
