<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="subscriptions-data">

    <template>
        <iron-ajax
                auto
                url="[[url]]"
                params='[[params]]'
                headers="[[headers]]"
                handle-as="json"
                last-response="{{response}}"
        ></iron-ajax>
    </template>

    <script>

        Polymer({

            is: 'subscriptions-data',

            properties: {
                url:{
                    type: String,
                    value: "https://www.googleapis.com/youtube/v3/subscriptions",
                    readOnly: true
                },
                params: {
                    type: Object,
                    value: {"part": "snippet", "mine": true, "maxResults": 50, "order": "alphabetical"},
                    readOnly: true
                },
                response: {
                    type: Object,
                    value: {},
                    notify: true,
                    reflectToAttribute: true
                },
                headers:{
                    computed: 'computeHeader(accessToken)'
                },
                accessToken:{
                    type: String,
                    value: ''
                }
            },

            computeHeader(accessToken){
                return {"Authorization": "Bearer "+accessToken};
            }
        });

    </script>

</dom-module>
