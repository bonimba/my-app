<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../data/youtube-data.html">
<link rel="import" href="../data/is-authorized.html">

<dom-module id="highlights-data">

    <template>

        <is-authorized signed-in="{{signedIn}}"></is-authorized>

        <template is="dom-if" is="[[signedIn]]">
            <youtube-data
                    specific="[[specific]]"
                    params="[[parameters]]"
                    response="{{response}}"
            ></youtube-data>
        </template>


    </template>

    <script>

        Polymer({

            is: 'highlights-data',

            properties: {
                specific: {
                    type: String,
                    value: 'activities'
                },
                params: {
                    type: Object,
                    value: {"part": "snippet, contentDetails", "maxResults": 50}
                },
                response: {
                    type: Object,
                    value: {},
                    notify: true,
                    reflectToAttribute: true
                },

                channelId: {
                    type: String,
                    value: '',
                    notify: true
                },

                signedIn:{
                    type: Boolean,
                    value: false
                },

                parameters:{
                    type: Object,
                    computed: 'computeParameters(params, channelId)'
                }
            },

            computeParameters: function(params, channelId){
                var parameters = params;
                parameters.channelId = channelId;
                return parameters;
            }


        });

    </script>

</dom-module>
