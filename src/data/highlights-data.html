<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../data/youtube-data.html">


<dom-module id="highlights-data">

    <template>
       <youtube-data
            specific="[[specific]]"
            params="[[params]]"
            response="{{response}}"
            signed-in="[[signedIn]]"
       ></youtube-data>
    </template>

    <script>

        Polymer({

            is: 'highlights-data',

            properties: {
                specific: {
                    type: String,
                    value: 'activities'
                },
                params: {
                    type: Object,
                    value: {"part": "snippet, contentDetails", "maxResults": "50", "mine": true}
                },
                response: {
                    type: Object,
                    value: {},
                    notify: true,
                    reflectToAttribute: true
                },

                channelId: {
                    type: String,
                    value: ''
                },

                signedIn:{
                    type: Boolean,
                    value: false
                }
            }
        });

    </script>

</dom-module>
