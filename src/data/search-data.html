<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="search-data">

    <template>

        <template is="dom-if" if="[[accessToken]]">
            <iron-ajax
                    auto
                    url="https://www.googleapis.com/youtube/v3/search"
                    params='[[params]]'
                    headers='[[headers]]'
                    handle-as="json"
                    last-response="{{response}}"
            ></iron-ajax>
        </template>


    </template>

    <script>

        Polymer({

            is: 'search-data',

            properties: {
                params: {
                    type: Object,
                    value: {"part": "snippet", "maxResults": "15", "q": "cute kittens", "order": "date"}
                },

                response: {
                    type: Object,
                    notify: true,
                    reflectToAttribute: true
                },

                accessToken: {
                    type: String,
                    value: '',
                    notify: true
                },

                headers:{
                    computed: 'computeHeaders(accessToken)'
                }
            },

            computeHeaders: function(accessToken){
                return {"Authorization": "Bearer "+ accessToken};
            }
        });

    </script>

</dom-module>
