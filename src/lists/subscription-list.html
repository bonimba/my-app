<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../cards/channel-card.html">
<link rel="import" href="../data/subscriptions-data.html">

<dom-module id="subscription-list">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }
        </style>

        <template is="dom-if" if="[[accessToken]] !== 'false'">
            <subscriptions-data
                    response="{{data}}"
                    accessToken="[[accessToken]]"
            ></subscriptions-data>

            <iron-list items="[[data.items]]" as="item">
                <channel-card
                        channel-avatar="[[item.channelThumb]]"
                        channel-name="[[item.channelTitle]]"
                ></channel-card>
            </iron-list>
        </template>
        <template is="dom-if" if="[[accessToken === 'false']]">
            <div><p>You need to log in to access this section</p></div>
        </template>


    </template>


    <script>

        Polymer({
            is: 'subscription-list',
            properties:{
                accessToken:{
                    type: String,
                    value: 'false'
                }
            }
       });

    </script>

</dom-module>
