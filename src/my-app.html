<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="cards/login-card.html">
<link rel="import" href="cards/user-card.html">
<link rel="import" href="button/logout-button.html">


<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #menu{
        height:150px;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <template is="dom-if" if="![[signedIn]]">
      <login-card signed-in="{{signedIn}}"></login-card>
    </template>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar id="menu">
          <user-card signed-in="[[signedIn]]" username="{{username}}"></user-card>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="watch-now" href="/watch-now">
            <iron-icon icon="home"></iron-icon>
            <span> Watch Now</span>
          </a>
          <a name="my-subscriptions" href="/my-subscriptions">
            <iron-icon icon="video-library"></iron-icon>
            <span> My Subscriptions</span>
          </a>
          <a name="explore" href="/explore">
            <iron-icon icon="explore"></iron-icon>
            <span> Explore</span>
          </a>
          <hr>
          <a name="settings" href="/settings">
            <iron-icon icon="settings"></iron-icon>
            <span> Settings</span>
          </a>
          <logout-button></logout-button>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
              <div name="watch-now">Watch Now</div>
              <div name="my-subscriptions">My Subscriptions</div>
              <div name="explore">Explore</div>
              <div name="settings">Settings</div>
            </iron-pages>

          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <watch-now-view name="watch-now" username="[[username]]"></watch-now-view>
          <my-subscriptions-view name="my-subscriptions" signed-in="[[signedIn]]"></my-subscriptions-view>
          <explore-view name="explore"></explore-view>
          <settings-view name="settings"></settings-view>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          value: "watch-now",
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        signedIn:{
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'watch-now';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl(page + '-view.html'), null, null, true);
      }

    });

  </script>

</dom-module>
