<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-signin/google-signin.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../data/signin-data.html">


<dom-module id="login-card" >
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }
        </style>
        <paper-dialog
                id="dialog"
                modal="true"
                always-on-top="true"
                with-backdrop="true"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation">
            <signin-data signedIn="{{signedIn}}"></signin-data>
        </paper-dialog>



    </template>
    <script>
        Polymer({
            is: 'login-card',

            properties: {
                id: {
                    type: String,
                    value: "288236233563-3d2recbph673vlbtbihe2ii4dbhbpif7.apps.googleusercontent.com"
                },
                scopes: {
                    type: String,
                    value: 'https://www.googleapis.com/auth/youtube',
                    readOnly: true
                },
                signedIn:{
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                }
            },
            ready(){
                this.$.dialog.open();
            }

        });
    </script>

</dom-module>
