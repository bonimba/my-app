<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../my-icons.html">

<dom-module id="video-card">

    <style>
        :host {
            display: block;
            box-sizing: border-box;
            padding:2%;
        }

        paper-card{
            width:100%;
        }
    </style>

    <template>
        <paper-card elevation="2">
            <div id="card-header">
                <div id="channel-icon">
                    <iron-icon icon='face'></iron-icon>
                </div>
                <div id="channel-name">
                    <label>[[channelName]]</label>
                </div>
                <paper-icon-button icon="more-vert"></paper-icon-button>

            </div>
            <div class="card-content">
                <div id="video-content">
                    <google-youtube
                            video-id="[[videoId]]"
                            width="100%"
                            rel="0"
                            start="0"
                            autoplay="0">
                    </google-youtube>
                    <ul>
                      <li>
                        <label>[[videoViews]]</label>
                        <iron-icon icon="visibility"></iron-icon>
                      </li>
                      <li>
                        <label>[[videoLikes]]</label>
                        <iron-icon icon="thumb-up"></iron-icon>
                      </li>
                      <li>
                        <label>[[videoDislikes]]</label>
                        <iron-icon icon="thumb-down"></iron-icon>
                      </li>
                      <li>
                        <label>[[videoShares]]</label>
                        <iron-icon icon="more-vert"></iron-icon>
                      </li>
                    </ul>
                </div>
                <div class="self-end">
                    <label>[[videoTitle]]</label>
                    <span class="flex"></span>
                    <span>
                        <label>[[videoTime]]</label>
                        <iron-icon icon="query-builder"></iron-icon>
                    </span>

                </div>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'video-card',
            properties: {
                videoId: {
                    type: String,
                    value:"TXv2jIfF7es"
                },
                videoTitle: {
                    type: String,
                    value: "Title"
                },
                videoViews: {
                    type: String,
                    value: "Views"
                },
                videoLikes: {
                    type: String,
                    value: "Views"
                },
                videoTime: {
                    type: String,
                    value: "Time"
                },
                videoDislikes: {
                    type: String,
                    value: "Unlikes"
                },
                videoShares: {
                    type: String,
                    value: "Shares"
                },
                channelIcon: {
                    type: String,
                    value: ''
                },
                channelName: {
                    type: String,
                    value: "Channel Name"
                }
            }
        });

    </script>

</dom-module>
