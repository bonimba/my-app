<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">


<dom-module id="user-card">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }
        </style>

        <iron-image
                style="width:50px; height:50px; background-color: lightgray; border-radius:50%"
                sizing="contain"
                preload
                src="[[imageUrl]]"></iron-image>
        <p>[[name]]</p>

    </template>
    <script>
        Polymer({
            is: "user-card",
            properties: {
                name:{
                    type: String,
                    value: ''
                },
                imageUrl:{
                    type: String,
                    value: ''
                }

            }
        });
    </script>
</dom-module>
